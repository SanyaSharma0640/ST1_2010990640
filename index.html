<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>SIGN UP</h2>
    </header>
    <div>
        <form>
            <label for="firstname" class="c1">First Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="firstname" class="c2" required><br><br>
            <label for="lastname" class="c1">Last Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="lastname" class="c2" required><br><br>
            <label for="secondname"  class="c3">Second Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="text" id="secondname" class="c2" required><br><br>
            <label for="dateofbirth" class="c1"> Date of Birth</label>&nbsp&nbsp&nbsp
            <input type="number" min="1" max="31" id="id2" required>
            <input type="number" id="id2" required>
            <select name="year" id="id1">
                <option></option>
                <option>January</option>
                <option>Feburary</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select><br><br>
            <label for="Gender" class="c1">Gender</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="radio" name="gender" value="male"><b>Male</b>
            <input type="radio" name="gender" value="female"><b>Female</b><br><br>
            <label for="country" class="c1">Country</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <select name="country" id="id3">
                <option></option>
                <option>India</option>
                <option>Canada</option>
                <option>America</option>
                <option>China</option>
            </select><br><br>
            <label for="email" class="c1">E-mail</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="email" id="email" class="c2" required><br><br>
            <label for="phone" class="c1">Phone</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="number" id="phone" class="c2" required><br><br>
            <label for="password" class="c1">Password</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="password" id="password" class="c2" required><br><br>
            <label for="confirmpassword" class="c4">Confirm Password</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="password" id="confirmpassword" class="c2" required><br><br>
            <input type="checkbox" id="id4">
            <label>I agree to the Terms of Use</label>
           
    </div>
  
   <footer>
    <input type="submit" value="Submit" id="submit">
    <input type="reset" value="Reset" id="cancel">
</form>
   

   </footer>
</body>
</html>
